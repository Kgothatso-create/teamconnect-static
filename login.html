<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Bootstrap CSS file -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Load Font Awesome CSS file from a CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <title>Team-Connect</title>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"><i class="fa-solid fa-people-group"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="./login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./addtask.html">Add Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./register.html">Add User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./message.html">Group Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./change_password.html">Change Password</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="alert alert-dismissible alert-primary">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <!-- Check if there are any messages to display -->
        {% for message in messages %}
            {{ message }}
        {% endfor %}
      </div>
{% endif %}

 <!-- Opening the card div with Bootstrap styling -->
 <div class="card text-white bg-primary mb-3" style="max-width: 30rem; margin-top: 1rem; margin-left: 30rem;">
    <div class="card-header"> <i class="fa-solid fa-right-to-bracket"> Log IN</i></div>

    <div class="card-body">
        <!-- Opening the form tag with the "post" method -->
        <form method="post">
            {% csrf_token %}
            <!-- Render the form fields as paragraph elements -->
            {{forms.as_p}}
            <!-- Create a submit button -->
            <button type="submit" class="btn btn-success">
                <i class="fa-regular fa-circle-check" style="color: black;"> LOGIN</i>
            </button>
        </form>
    </div>
</div>
<!-- Footer -->
 <footer style="position: fixed; left: 0; bottom: 0; width: 100%; text-align: center; ">
    <p>copywrite</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
</body>
</html>
