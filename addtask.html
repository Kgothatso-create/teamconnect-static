{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <!-- Opening the card div with Bootstrap styling -->
            <div class="card text-white bg-primary mb-3" style="max-width: 30rem; margin-top: 10px; margin-left: 100px;">
                <div class="card-header"> <i class="fa-solid fa-plus"> Add Task</i></div>
                <div class="card-body">
                    <!-- Opening the form tag with the "post" method -->
                    <form method="post">
                        {% csrf_token %}
                        <!-- Render the form fields as paragraph elements -->
                        {{forms.as_p}}
                        <!-- Create a submit button -->
                        <button type="submit" class="btn btn-success">
                            <i class="fa-regular fa-circle-check" style="color: black;"> Submit</i>
                        </button>
                    </form>
                    <button type="button" class="btn btn-secondary" style="margin-top: 10px;"><a href="{% url 'index' %}"><i class="fa-regular fa-circle-left" style="color: black;"> Back</i></a></button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" style="margin-top: 10px;">
                    <i class="fa-solid fa-house-user" style="color: whitesmoke;"> Team Members</i>
                </a>
            </div>

            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {% if user %}
                    <ul>
                        {% for user in user %}
                        <li>{{ user.username }}</li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <p>No users registered yet.</p>
                    {% endif %}
                </li>
              </ul>

        </div>
    </div>
</div>
{% endblock %}
